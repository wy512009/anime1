<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次元驿站 - 动漫之家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #0f0f1a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 渐变文字效果 */
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(15, 15, 26, 0.95);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4ecdc4;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 轮播图 */
        .carousel {
            margin-top: 70px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            height: 100%;
            position: relative;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .carousel-caption {
            position: absolute;
            bottom: 20%;
            left: 10%;
            max-width: 600px;
        }

        .carousel-caption h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 动漫卡片 */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .card-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadein {
            animation: fadeIn 0.8s ease forwards;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .carousel {
                height: 300px;
            }

            .carousel-caption h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo gradient-text">次元驿站</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#new">新番</a>
                <a href="#ranking">排行榜</a>
                <a href="#about">关于</a>
            </div>
        </div>
    </nav>

    <!-- 轮播图 -->
    <section class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/random/1920x1080/?anime" alt="推荐动漫">
                <div class="carousel-caption">
                    <h2 class="animate-fadein">今夏最强新番来袭</h2>
                    <p class="animate-fadein">穿越异世界的奇幻冒险之旅</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 动漫列表 -->
    <main>
        <div class="anime-grid">
            <!-- 动漫卡片 1 -->
            <div class="anime-card animate-fadein">
                <div class="card-image">
                    <img src="https://source.unsplash.com/random/600x800/?anime1" alt="动漫封面">
                    <div class="card-info">
                        <div class="card-tags">
                            <span class="card-tag">热血</span>
                            <span class="card-tag">冒险</span>
                        </div>
                        <h3>刀剑神域：终章</h3>
                        <p>评分：9.8</p>
                    </div>
                </div>
            </div>

            <!-- 更多动漫卡片... -->
        </div>
    </main>

    <script>
        // 卡片入场动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.anime-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });
        });

        // 轮播图逻辑
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        // 自动轮播
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 5000);
    </script>
</body>
</html>
